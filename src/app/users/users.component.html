<div class="container text-center pt-3">
  <div class="row row-cols-3">
    <div *ngFor="let user of users" class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{ user.email }}
          </h6>
          <p class="card-text">
            {{ user.role }}
          </p>
          <div class="container text-center">
            <div class="row row-cols-2 mb-2">
              <div class="col">
                <button class="btn btn-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    style="width: 1em; height: 1em"
                  >
                    <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c0 0 0 0 0 0s0 0 0 0s0 0 0 0c0 0 0 0 0 0l.3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"
                    />
                  </svg>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-success" (click)="deleteUser(user.id)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                    style="width: 1em; height: 1em"
                  >
                    <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      d="M0 128C0 92.7 28.7 64 64 64l256 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2l0 256c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1l0-17.1 0-128 0-17.1 14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div
              *ngIf="currentUser?.role === 'SuperAdmin'"
              class="row row-cols-2"
            >
              <div class="col">
                <button
                  data-bs-toggle="modal"
                  [attr.data-bs-target]="'#modal-' + user.id"
                  (onclick)="userRole = user.role"
                  class="btn btn-primary"
                >
                  Update Role
                </button>
              </div>
              <div class="col">
                <button class="btn btn-danger" (click)="deleteUser(user.id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" [id]="'modal-' + user.id" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Role for {{ user.username }}</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="updateUserRole(user.id)">
                <div class="mb-3">
                  <label for="roleInput" class="form-label">Role</label>
                  <select
                    [(ngModel)]="userRole"
                    name="role"
                    id="roleInput"
                    class="form-select"
                  >
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                    <option value="SuperAdmin">Super Admin</option>
                  </select>
                </div>
                <div *ngIf="modalError" class="invalid-feedback d-block mb-3">
                  {{ modalError }}
                </div>
                <button type="submit" class="btn btn-primary me-3">
                  Update Role
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
