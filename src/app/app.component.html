<div class="container-md vh-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand">{{ title }}</span>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/groups">Groups</a>
        </li>
        <li *ngIf="user?.role === 'SuperAdmin'" class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>
      </ul>
      <div *ngIf="user" class="ms-auto">
        <span class="me-3">{{ user.username }}</span>
        <button class="btn btn-primary" type="button" (click)="logoutHandler()">
          Log out
        </button>
      </div>
    </div>
  </nav>

  <router-outlet />
</div>
