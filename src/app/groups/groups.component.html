<div class="container-xs bg-light p-3 rounded h-100">
  <div class="d-flex justify-content-between mb-3">
    <h3>Your Groups</h3>
    <button
      *ngIf="isAdmin"
      data-bs-toggle="modal"
      data-bs-target="#createGroupModal"
      class="btn btn-primary"
    >
      Create Group
    </button>
  </div>
  <div class="list-group">
    <div *ngFor="let group of groups" [class]="'d-flex group-' + group.name">
      <a
        [routerLink]="['/channels']"
        [queryParams]="{ group: group.id }"
        class="list-group-item list-group-item-action flex-grow-1 group-"
      >
        <h5 class="my-2">{{ group.name }}</h5>
      </a>
      <a
        *ngIf="canDelete(group)"
        (click)="handleDeleteGroup(group.id)"
        href="#"
        class="list-group-item list-group-item-action bg-danger link-light w-25"
      >
        <p class="my-2">Delete</p>
      </a>
    </div>
  </div>
</div>

<div class="modal fade" id="createGroupModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Group</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="handleCreateGroup()">
          <div class="mb-3">
            <label for="groupNameInput" class="form-label">Group Name</label>
            <input
              [(ngModel)]="groupName"
              name="groupName"
              type="text"
              class="form-control"
              id="groupNameInput"
            />
          </div>
          <div *ngIf="modalError" class="invalid-feedback d-block mb-3">
            {{ modalError }}
          </div>
          <button type="submit" class="btn btn-primary me-3">
            Create group
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
